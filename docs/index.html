<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>拼搏的小浣熊</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css"> -->
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <nav>
    <a href="#/onself">个人联系方式</a>
    <a href="https://github.com/zjxWeb/digitalTwins-short">数字孪生demo简化版</a>
    <a href="https://blog.csdn.net/qq_44891434">CSDN博客地址</a>
    <a href="#/">微信公众号(拼搏的小浣熊)</a>
    <!-- <a href="#/zh-cn/">中文</a> -->
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 6,
      loadNavbar: true,
      search: 'auto', // seach默认值
      
      plugins: [
        //脚注
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/zjxWeb/zjxWeb.github.io">github仓库</a> &copy;拼搏的小浣熊 || </span>',
            '<span>赞赏：<a href="/#/pay" target="_blank"><-点这-></a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
      ],
      //  搜索 
      search : [
      '/',            // => /README.md
      '/guide',       // => /guide.md
      '/get-started', // => /get-started.md
      '/zh-cn/',      // => /zh-cn/README.md
    ],
    // tab 选项卡配置
    tabs: {
      persist    : true,      // default确定页面刷新/重新访问后是否恢复选项卡选择
      sync       : true,      // default确定选项卡选择是否将在具有匹配标签的选项卡之间同步
      theme      : 'classic', // default 'classic', 'material',false
      tabComments: true,      // default
      tabHeadings: true       // default确定是否可以使用标题 + 粗体降价来定义选项卡集中的选项卡。
    },
    // 完整配置参数
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: '搜索',

      // 支持本地化
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'search'
      },

      noData: 'No Results!',

      // 支持本地化
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results'
      },

      // 搜索标题的最大层级, 1 - 6
      depth: 6,

      hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      // 避免搜索索引冲突
      // 同一域下的多个网站之间
      namespace: 'website-1',

      // 使用不同的索引作为路径前缀（namespaces）
      // 注意：仅适用于 paths: 'auto' 模式
      //
      // 初始化索引时，我们从侧边栏查找第一个路径
      // 如果它与列表中的前缀匹配，我们将切换到相应的索引
      pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

      // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
      // 匹配到的字符串将被用来识别索引
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
    }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> 
  <!-- 代码块赋值 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- tab选项卡 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- 粒子背景效果1  -->
  <!-- <script type='text/javascript' color='66,133,244' zIndex='-1' opacity='0.5'
   count='99' src='//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js'></script> -->
</body>

</html>
