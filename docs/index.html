<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>拼搏的小浣熊</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./src/img/logo.jpg" type="image/x-icon"/>
  <!-- 主题 -->
  <!-- <link rel="stylesheet" href="./src/css/vue.css"> -->
  <link id="theme-link" rel="stylesheet" type="text/css"> 
  <link rel="stylesheet" href="./src/css/index.css"> 
</head>

<body>
  <div id="app"></div>
  <script src="./src/js/theme.js"></script>
  <!-- 密码进入 -->
  <script src="./src/js/passwd.js"></script>
  <!-- pdf -->
  <script src="./src/js/pdfShow.js"></script>
  <script>
    window.$docsify = { 
      el: '#app',
      auto2top: true,//切换页面后是否自动跳转到页面顶部。
      mergeNavbar: true,//小屏设备下合并导航栏到侧边栏。
      repo: 'https://github.com/zjxWeb/zjxWeb.github.io',
      loadSidebar: 'sidebar.md',
      coverpage: 'cover.md',
      onlyCover: true,
      autoHeader: true,
      notFoundPage: true,//在找不到指定页面时加载_404.md
      routerMode: 'hash',
      subMaxLevel: 4,
      search: 'auto', // seach默认值
      //字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // tab
      tabs: {
        persist    : false,      // default // 默认打开一个
        sync       : false,      // default确定选项卡选择是否将在具有匹配标签的选项卡之间同步。
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      //脚注
      plugins: [
        function (hook) {
          debugger
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/zjxWeb/zjxWeb.github.io">github仓库</a> &copy;拼搏的小浣熊 || </span>',
            '<span>赞赏：<a href="/#/pay" target="_blank"><-点这-></a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
      search : [
      '/',            // => /README.md
      '/guide',       // => /guide.md
      '/get-started', // => /get-started.md
      '/zh-cn/',      // => /zh-cn/README.md
    ],
    // 完整配置参数
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: '搜索',

      // 支持本地化
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'search'
      },

      noData: 'No Results!',

      // 支持本地化
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results'
      },

      // 搜索标题的最大层级, 1 - 6
      depth: 6,

      hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      // 避免搜索索引冲突
      // 同一域下的多个网站之间
      namespace: 'website-1',

      // 使用不同的索引作为路径前缀（namespaces）
      // 注意：仅适用于 paths: 'auto' 模式
      //
      // 初始化索引时，我们从侧边栏查找第一个路径
      // 如果它与列表中的前缀匹配，我们将切换到相应的索引
      pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

      // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
      // 匹配到的字符串将被用来识别索引
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
    }
    }
  </script>
  <!-- 谷歌统计 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9ERSCJXVMS"></script>
  <script src="./src/js/googlefx.js"></script>
  <script src="./src/js/docsify.min.js"></script>
  <script src="./src/js/search.min.js"></script> 
  <!-- 字数统计 -->
  <script src="./src/js/countable.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="./src/js/docsify-tabs@1.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="./src/js/docsify-copy-code.min.js"></script>
  <!-- 图片缩放 -->
  <script src="./src/js/zoom-image.min.js"></script>
  <!-- 按钮点击到顶部 -->
  <script src="./src/js/clickHeader.js"></script>
  <!-- 粒子背景效果1  -->
  <!-- <script type='text/javascript' color='66,133,244' zIndex='-1' opacity='0.5'
   count='99' src='//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js'></script> -->
</body> 

</html>
